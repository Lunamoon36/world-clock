<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>World Clocks - Cherry Atkinson</title>
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.45/moment-timezone-with-data-1970-2030.min.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>World Clocks</h1>

      <select name="" id="city">
        <option value="">Select a city...</option>
        <option value="Europe/Lisbon">Lisbon</option>
        <option value="Pacific/Auckland">Auckland</option>
        <option value="Europe/Paris">Paris</option>
        <option value="America/New_York">New York</option>
      </select>
      <div id="cities">
        <div class="city" id="los-angeles">
          <div>
            <h2>Los Angeles</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
        <div class="city" id="paris">
          <div>
            <h2>Paris</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
      </div>
    </div>

    <footer>
      This project was coded with ‚ù§ by <strong>Cherry Atkinson</strong> and is
      <a href="https://github.com/Lunamoon36/world-clock" target="_blank"
        >open-sourced on GitHub</a
      >
    </footer>

    <script src="src/index.js"></script>
  </body>
</html>
