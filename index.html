<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>World Clocks - Cherry Atkinson</title>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <h1>World Clocks</h1>

      <select name="" id="">
        <option value="">Select a city...</option>
        <option value="">Lisbon</option>
        <option value="">London</option>
        <option value="">Paris</option>
        <option value="">New York</option>
      </select>

      <div class="city">
        <div>
          <h2>Los Angeles</h2>
          <div class="date">February 20th 2024</div>
        </div>
        <div class="time">03:20 <small>PM</small></div>
      </div>
      <div class="city">
        <div>
          <h2>Paris</h2>
          <div class="date">February 20th 2024</div>
        </div>
        <div class="time">03:20 <small>PM</small></div>
      </div>
    </div>

</html>
